<!DOCTYPE html>
<html>
<head>
<style>
body {
	margin:0;
	font-family: "Roboto",sans-serif;
	background-color: white;
}

ul {
  list-style-type: none;
  height: 70px;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: sticky;
  top: 0;
  width: 100%;
}

li {
    float: left;
}

li .search{
   float: right; 
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 26px 40px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: deeppink;
}

.brand{
	background-color: deeppink;
    font-family: fantasy;
    font-size: 30px;
    padding: 18px;
}

.container {
	background-color: red;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

.grid-container-1 {	
  display: grid;
  grid-template-columns: 70% 30%;
  grid-gap: 10px;
  /*background-color: black;*/
  padding: 10px;
}


.grid-container-2 {	
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  /*background-color: #2196F3;*/
  padding: 10px;
}

.grid-container-1 > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}


.grid-container-2 > div {
  background-color:gray;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item5{
	grid-column: 5 / 7;
	grid-row: 1 / 3;
}

img {
    max-width: 100%;
    height: auto;
}

.search{ 
  color: white;
  border: 2px solid #aaa;
  border-radius: 4px;
  margin-top: 17px;
  outline: none;
  padding: 8px;
  box-sizing: border-box;
  background-color: rgba(255,255,255,0.5);
}

<body>

<div>
	<ul>

    <li><input class="search" type="text" placeholder="Search"></li>
	</ul>
</div>

  		<div class="col"><img src="images/t3.jpg">Assasin</div>
  		<div class="col"><img src="images/t4.jpg">Shazam</div>

  </div>
